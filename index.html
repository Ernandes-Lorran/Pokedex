<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <script defer src="./js/script.js"></script>
</head>
<body>

    <main>

        <img src="https://66.media.tumblr.com/tumblr_ma4fsg8aDZ1rfjowdo1_500.gif" alt="pokemon" class="pokemon_image">


        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="name or number"
             required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev"> prev &lt;</button>
            <button class="button btn-next"> next &gt;</button>

        </div>


        
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    

    
</body>
</html>
